<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/d-logo.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div class="page">
        <div id="header"></div>
        <div class="main p-3">
            <div class="logo float-start">
                <img class="logo" src="Images/LogoDDV.jpg" />
            </div>
            <div class="language-object float-end p-2">
                <input type="image" src="Images/ja-JP.gif" />
                <input type="image" src="Images/en-US.gif" />
            </div>
            <div class="right w-75 float-lg-start mb-3">
                <div class="title fs-3 fw-bold text-center">
                    <span>File Transfer
                                System</span>
                </div>
            </div>
            <div class="container d-grid justify-content-center ms-5">
                <span class="fw-bold" id="">Customer Information</span>
                <div class="border border-dark p-1 w-100">
                    <form>
                        <div class="d-flex mb-1 mt-2">
                            <label for="inputEmail" class="col-3 col-form-label">Customer Name</label>
                            <div class="input-group-sm col-sm-5 ">
                                <input type="text" class="form-control h-75 border-dark" id="inputEmail">
                            </div>
                        </div>
                        <div class="d-flex mb-1">
                            <label for="inputEmail" class="col-3 col-form-label">Email</label>
                            <div class="input-group-sm col-sm-7">
                                <input type="email" class="form-control h-75 border-dark" id="inputEmail">
                            </div>
                            <button type="submit" class="btn btn-light border border-dark btn-sm ms-2 h-100">Add</button>
                        </div>
                    </form>
                </div>
                <span id="" class="fw-bold">Customer List</span>
                <br>
                <span id="LabelbUploadfilelist" style="font-weight:bold;padding-top: 10px">Upload file list</span>
                <div class="wrapper fs-4 p-5 text-center border-2" id="dragandrophandler">
                    <form action="#">
                        <input class="" type="file" name="file" hidden>
                        <span id="lblDropdrag" style="color:#15317E;">drag and drop or <br />click file upload</span>
                    </form>
                </div>
                <!-- <div class="wrapper">
                    <form action="#">
                        <input class="" type="file" name="file" hidden>
                        <span id="lblDropdrag" style="color:#15317E;">drag and drop or <br />click file upload</span>
                    </form>

                    <section class="progress-area"></section>
                    <section class="uploaded-area"></section>
                </div>
                <br> -->
                <div class="d-plex mb-2">
                    <span class="text-danger" id="">Note:</span>
                    <span id="">The file you upload should not include an executable file (.exe).</span>
                </div>
                <div class="d-plex mb-2">
                    <span id="">Expires in</span>
                    <select class="form-select-bg-position w-25 ms-3" aria-label=".form-select-sm example">
                        <option selected>1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                      </select>
                    <span id="">Day(s)</span>
                </div>
                <div class="offset-sm-7">
                    <button type="submit" class="btn btn-light border border-dark btn-sm me-1" disabled="disabled">Upload/send</button>
                    <button type="submit" class="btn btn-light border border-dark btn-sm">Cancel</button>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
